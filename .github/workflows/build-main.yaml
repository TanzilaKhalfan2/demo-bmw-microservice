name: Build and Push Docker Image

on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  REGISTRY_NAME: tanzilakhalfan

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Extract repository name
      id: vars
      run: echo "REPO_NAME=$(echo ${{ github.repository }} | awk -F '/' '{print $2}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest requests
        wget https://github.com/mikefarah/yq/releases/download/v4.35.1/yq_linux_amd64 -O /usr/local/bin/yq
        chmod +x /usr/local/bin/yq

    - name: Lint code
      run: |
        flake8 .

    - name: Run tests
      run: |
        python -m unittest discover -s app/unit-tests -p "test_*.py"
    
    - name: Check yq version
      run: yq --version

    - name: Update Helm values.yaml
      run: |
        IMAGE_REPOSITORY="${REGISTRY_NAME}/${REPO_NAME}"
        IMAGE_TAG="${GITHUB_RUN_NUMBER}"
        
        # Update the repository in values.yaml
        yq w -i 'image.repository' "$IMAGE_REPOSITORY" charts/demo-bmw-microservice/values.yaml

        # Update the tag in values.yaml
        yq w -i 'image.tag' "$IMAGE_TAG" charts/demo-bmw-microservice/values.yaml
      shell: /usr/bin/bash -e {0}
      env:
        REGISTRY_NAME: ${{ env.REGISTRY_NAME }}
        REPO_NAME: ${{ env.REPO_NAME }}
        GITHUB_RUN_NUMBER: ${{ github.run_number }}
    
    - name: List updated values.yaml
      run: |
        cat charts/demo-bmw-microservice/values.yaml

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PAT }}

    - name: Build and push Docker images
      uses: docker/build-push-action@v6.9.0
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ env.REGISTRY_NAME }}/${{ env.REPO_NAME }}:${{ github.run_number }}

