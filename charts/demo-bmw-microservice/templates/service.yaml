apiVersion: v1
kind: Service
metadata:
  name: {{ include "demo-bmw-microservice.fullname" . }}
  labels:
    {{- include "demo-bmw-microservice.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.targetPort }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "demo-bmw-microservice.selectorLabels" . | nindent 4 }}
